<div class="panel panel-default" ng-init="getContacts()">
  <div class="panel-heading">
    <h3 class="panel-title">Contact List</h3>
  </div>
  <div class="panel-body">
  	<div class="row">
  		<div ng-repeat="contact in contacts">
  			<div class="col-md-12">
          <div class="col-md-2"><h4>{{contact.firstname}}</h4></div>
          <div class="col-md-6">
            <a class="btn btn-primary" href="#!/contacts/details/{{contact._id}}">View Details</a>
          </div>
  			</div>
  		</div>
  	</div>
  </div>
</div>
